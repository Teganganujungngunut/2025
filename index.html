<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Pengukuran Tegangan Trafo - PLN</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #004aad; /* Biru PLN */
    color: #ffcc00; /* Kuning PLN */
    margin: 0;
    padding: 30px 15px;
  }
  h1 {
    text-align: center;
    text-shadow: 2px 2px 4px #002d72;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }
  form {
    max-width: 450px;
    margin: auto;
    background: #003d8a;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ffcc00;
  }
  label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    font-size: 1.3rem;
  }
  input, select {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
  }
  input[type="file"] {
    padding: 6px;
    color: #004aad;
  }
  button {
    margin-top: 28px;
    width: 100%;
    padding: 14px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    font-weight: 800;
    font-size: 1.4rem;
    color: #004aad;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e6b800;
  }
  #status {
    text-align: center;
    margin-top: 22px;
    font-weight: 700;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Form Pengukuran Tegangan Trafo</h1>

<form id="dataForm" enctype="multipart/form-data" method="POST" target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLScEemrRPLMSXGUl3CppDvMgcHA7f0NVOprcSPwKJQ3tXI4bdA/formResponse">
  
  <label for="kodeGardu">Kode Gardu:</label>
  <input type="text" id="kodeGardu" name="entry.2005620554" placeholder="Masukkan Kode Gardu" required />

  <label for="tanggal">Tanggal Pengukuran:</label>
  <input type="date" id="tanggal" name="entry.1045781291" required />

  <label for="kodeTiang">Kode Tiang:</label>
  <input type="text" id="kodeTiang" name="entry.1065046570" placeholder="Masukkan Kode Tiang" required />

  <label for="tegangan">Tegangan Terukur (Volt):</label>
  <input type="number" step="0.1" id="tegangan" name="entry.1166974658" placeholder="Masukkan Tegangan" required />

  <label for="foto">Upload Foto:</label>
  <input type="file" id="foto" name="entry.839337160" accept="image/*" required />

  <button type="submit">Kirim Data</button>
</form>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
<div id="status"></div>

<script>
  const form = document.getElementById('dataForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', () => {
    status.textContent = 'Mengirim data...';
  });

  const iframe = document.getElementById('hidden_iframe');
  iframe.onload = () => {
    status.textContent = 'Data berhasil dikirim!';
    form.reset();
  };
</script>

</body>
</html>
